# Complete pyproject.toml for data pipeline library
# Generated by Python Tooling Specialist
# Includes: Poetry, pytest, mypy, ruff, black, pre-commit

[tool.poetry]
name = "data-pipeline-lib"
version = "0.1.0"
description = "Data processing pipeline library"
authors = ["Developer <dev@example.com>"]
readme = "README.md"
packages = [{include = "data_pipeline_lib", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.0.0"
numpy = "^1.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
mypy = "^1.5.0"
ruff = "^0.1.0"
black = "^23.9.0"
pandas-stubs = "^2.0.0"

[tool.pytest.ini_options]
addopts = "-ra -q --cov=src --cov-report=term-missing"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true

[tool.ruff]
target-version = "py311"
line-length = 100
select = ["E", "F", "I"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
