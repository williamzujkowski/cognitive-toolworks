---
skill: security-assessment-framework
version: 1.0.0
scenarios:
  - name: "T1 Quick AppSec Scan"
    description: "Quick application security assessment focusing on OWASP Top 10"
    tier: T1
    inputs:
      target_system: "e-commerce-web-app"
      security_domains: ["appsec"]
      assessment_tier: "T1"
      compliance_frameworks: null
      threat_model_required: false
    expected_outputs:
      - assessment_tier: "T1"
      - domains_assessed: ["appsec"]
      - findings array with OWASP categories
      - severity levels: critical|high|medium|low
      - cvss_scores between 0.0 and 10.0
      - summary with finding counts
    token_budget: 2000
    success_criteria:
      - "All OWASP Top 10 2021 categories checked"
      - "At least 1 source cited (OWASP)"
      - "Output matches JSON schema in Output Contract"
      - "No credential exposure in output"

  - name: "T2 Cloud Security Deep Dive with Compliance Mapping"
    description: "Deep dive cloud security assessment with NIST control mapping"
    tier: T2
    inputs:
      target_system: "aws-production-environment"
      security_domains: ["cloudsec", "iam"]
      assessment_tier: "T2"
      compliance_frameworks: ["NIST-CSF", "FedRAMP"]
      threat_model_required: false
    expected_outputs:
      - assessment_tier: "T2"
      - domains_assessed: ["cloudsec", "iam"]
      - findings with control_reference to NIST SP 800-53
      - compliance_mapping object present
      - remediation_plan with effort estimates
      - platform-specific checks (AWS Well-Architected)
    token_budget: 6000
    success_criteria:
      - "Minimum 4 sources cited (AWS, NIST, CIS, CISA)"
      - "All findings mapped to NIST controls"
      - "Remediation plan includes effort estimates"
      - "Cloud-specific controls checked (S3, IAM, VPC, etc.)"

  - name: "T3 Comprehensive Threat Model for Microservices"
    description: "Full security assessment with STRIDE threat modeling"
    tier: T3
    inputs:
      target_system: "payment-processing-microservices"
      security_domains: ["appsec", "networksec", "containersec", "cryptosec"]
      assessment_tier: "T3"
      compliance_frameworks: ["PCI-DSS", "NIST-CSF"]
      threat_model_required: true
    expected_outputs:
      - assessment_tier: "T3"
      - threat_model with STRIDE analysis
      - dread_scores for each threat
      - data_flow_analysis with trust boundaries
      - executive_summary for non-technical stakeholders
      - risk_register with residual risk
      - attack tree diagrams (described)
    token_budget: 12000
    success_criteria:
      - "Minimum 6-8 sources cited"
      - "STRIDE analysis covers all 6 categories"
      - "DREAD scores calculated for high-priority threats"
      - "Trust boundaries identified in DFD"
      - "Compliance mapping to PCI-DSS requirements"
      - "Executive summary is non-technical"

  - name: "Zero Trust Maturity Assessment"
    description: "Assess organization's zero trust maturity using CISA model"
    tier: T2
    inputs:
      target_system: "enterprise-it-infrastructure"
      security_domains: ["zerotrust", "iam", "networksec"]
      assessment_tier: "T2"
      compliance_frameworks: ["CISA-ZTMM"]
      threat_model_required: false
    expected_outputs:
      - assessment_tier: "T2"
      - zerotrust maturity level (Traditional|Initial|Advanced|Optimal)
      - findings for each pillar (Identity, Device, Network, Application, Data)
      - gap analysis per pillar
      - roadmap to advance maturity level
    token_budget: 6000
    success_criteria:
      - "CISA Zero Trust Maturity Model cited"
      - "All 5 pillars assessed"
      - "Maturity level justified with evidence"
      - "Actionable roadmap provided"
      - "Control gaps identified per pillar"

  - name: "Container Security Assessment (Kubernetes)"
    description: "Assess Kubernetes deployment security using CIS Benchmark"
    tier: T2
    inputs:
      target_system: "kubernetes-production-cluster"
      security_domains: ["containersec", "networksec"]
      assessment_tier: "T2"
      compliance_frameworks: ["CIS-Kubernetes"]
      threat_model_required: false
    expected_outputs:
      - assessment_tier: "T2"
      - domains_assessed: ["containersec", "networksec"]
      - findings mapped to CIS Kubernetes Benchmark controls
      - pod_security_standards compliance (Baseline|Restricted)
      - network_policy evaluation
      - rbac_review findings
      - image_security scan results
    token_budget: 6000
    success_criteria:
      - "CIS Kubernetes Benchmark cited"
      - "Pod Security Standards assessed"
      - "RBAC overprivileged roles identified"
      - "Network policies evaluated"
      - "Container image vulnerabilities checked"
      - "Admission controller policies reviewed"

validation_rules:
  - All scenarios must complete within token budget
  - All outputs must match Output Contract schema
  - All severity levels must use CVSS v3.1 scoring
  - All sources must include access dates
  - No secrets or credentials in outputs
  - Compliance mappings must use correct control IDs
  - STRIDE categories: S, T, R, I, D, E (if T3)
  - DREAD scores: 0-10 scale (if T3)
